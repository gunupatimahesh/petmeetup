<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add your common styles or include external CSS files here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pet Meet Up{% endblock %}</title>
    <!-- Add your common styles or include external CSS files here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .dashboard-options {
            display: flex;
            gap: 20px;
        }

        .dashboard-option {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }

        .available-meetup {
            background-color: #4CAF50;
        }

        .need-meetup {
            background-color: #f44336;
        }

        .day-caring {
            background-color: #2196F3;
        }

        .login-logout {
            text-decoration: none;
            color: #fff; /* Change color as needed */
            margin-right: 20px;
        }
    </style>

</head>
<body>

    <div class="header">
        <h1>{% block header %}Pet Meet Up{% endblock %}</h1>
        <div>
            {% if user.is_authenticated %}
                <a class="login-logout" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="login-logout" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-options">
            <a href="{% url 'pet_meetup_list_view' %}?need_day_care=true" class="dashboard-option day-caring">
                <h2>Day Caring</h2>
                <!-- Add your content for Day Caring option -->
                <!-- For example, link to a specific page or perform an action -->
            </a>

            <a href="{% url 'pet_meetup_list_view' %}?available_for_meet_up=False" class="dashboard-option need-meetup">
                <h2>Need Meetup</h2>
                <!-- Add your content for Need Meetup option -->
                <!-- For example, link to a specific page or perform an action -->
            </a>

            <a href="{% url 'pet_meetup_list_view' %}?available_for_meet_up=True" class="dashboard-option available-meetup">
                <h2>Available for Meetup</h2>
                <!-- Add your content for Available for Meetup option -->
                <!-- For example, link to a specific page or perform an action -->
            </a>

            <a href="{% url 'api_post_handler' %}" class="dashboard-option available-meetup">
                <h2>Register Your Pet</h2>
                <!-- Add your content for Available for Meetup option -->
                <!-- For example, link to a specific page or perform an action -->
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-ggRxx0iMXtFO51KtgoVfFqgS9SAnxu9K3gY/Kf+5z33bF/XIrclDzqms3bOMstA3" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% block content %}{% endblock %}
 </body>
</html>
